<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <link th:href="@{/css/style.css}" rel="styleSheet">
    <title>返信の編集</title>
</head>
<body>
<div class="header-contents">
  <h2>返信の編集</h2>
</div>
<div class="main-contents">
  <form th:method="post" th:object="${commentFormModel}" th:action="@{/updateComment/{id}(id=${commentFormModel.id})}">
    <div class="form-area">
      <label>編集内容</label>

      <textarea class="comment-box" th:field="*{content}" size="20" maxlength="200" /><br/>
      <input type="hidden" th:field="*{reportId}">
      <input type="submit" value="更新" />
    </div>
  </form>
</div>
<div class="footer-contents">
  <form action="/">
    <input type="submit" value="戻る" />
  </form>
</div>
</body>
</html>
